type User {
    username: String! @id
    todos: [Todo!]! @hasInverse(field: owner)
}

type Todo @auth(
    query: { rule: """
    query($username: String!) {
        queryTodo {
            owner(filter: { username: { eq: $username}}) {
            username
            }
        }
    }
    """}
){
    id: ID!
    value: String!
    completed: Boolean! @search
    owner: User!
}

